---
name: CI

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    env:
      DOKKU_VERSION: master

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: make setup

      - run: sudo sysctl -w vm.max_map_count=262144

      - run: |
          git fetch -q origin main
          changed=$(git --no-pager diff --name-only $GITHUB_SHA..origin/main)
          if [ $changed = "Dockerfile" ]; then
            echo "Please run 'make generate' to update the image version in the README.md"
          else
            make generate
            if ! git diff --quiet README.md; then
              echo "Please run 'make generate'"
              git status --short
              git --no-pager diff README.md
              exit 1
            fi
          fi

      - run: make test

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit-test-results
          path: test-results

  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
        
    - name: Build Docker images with registry caching
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./tests/docker/Dockerfile
        push: false
        load: true
        tags: |
          tests-docker-test-runner:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Start test containers
      run: |
        echo "ğŸš€ Starting test containers and waiting for readiness..."
        chmod +x ./scripts/test-docker.sh
        # Start containers in detached mode and wait for readiness
        docker-compose -f tests/docker/docker-compose.yml up -d
        
        # Wait for Dokku container to be accessible
        echo "â³ Waiting for Dokku container to be ready..."
        timeout 300 bash -c '
          while true; do
            # Check if Dokku container is responding
            if docker exec dokku-local dokku help >/dev/null 2>&1; then
              echo "âœ… Dokku container is ready!"
              break
            fi
            echo "ğŸ”„ Still waiting for Dokku to be ready..."
            sleep 5
          done
        '
        
        # Give test-runner a moment to initialize
        echo "â³ Initializing test environment..."
        sleep 10
        
    - name: Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests..."
        # Execute the actual tests in the running container
        docker-compose -f tests/docker/docker-compose.yml exec -T test-runner bash -c "
          # Copy test script to writable location and make executable
          cp /plugin/scripts/test-integration.sh /tmp/test-integration.sh &&
          chmod +x /tmp/test-integration.sh &&
          cd /plugin &&
          /tmp/test-integration.sh
        "
      
    - name: Stop test containers
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up test containers..."
        docker-compose -f tests/docker/docker-compose.yml down -v || true
        
    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: docker-test-logs
        path: |
          *.log
          docker-compose.*.yml
        retention-days: 7
